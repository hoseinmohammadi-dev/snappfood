<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/output.css">
</head>

<body>
    <div class="xl:container mx-auto">
        <header class="w-full h-[50vh] md:h-[100vh] px-[5%] relative overflow-hidden">
            <img class="absolute top-[110px] left-[-200px]  sm:left-[-250px] lg:left-[-50px] xl:left-0 -z-10"
                src="../img/hero-image.png" alt="backgrong ">
            <section class="w-full h-[110px] fc *:w-1/2 *:h-full">
                <figure class="  flex items-center">
                    <img src="icon/svgexport-1.svg" alt="">
                </figure>

                <div class="  hidden lg:flex justify-end items-center *:h-[45px] text-lg">
                    <div class="  w-[190px] fc gap-1">
                        <img src="icon/svgexport-2.svg" alt="">
                        <p>ثبت نام فروشندگان</p>
                    </div>
                    <p class="w-[140px] mr-5 fc  btn">ورود یا عضویت</p>
                </div>

                <div class="  flex justify-end items-center lg:hidden w-5">
                    <a href="">
                        <img class="w-[30px]" src="icon/svgexport-3.svg" alt="">
                    </a>
                </div>
            </section>
            <section class="w-full  flex mt-8 lg:mt-15 mr-5 lg:mr-10 text-xl md:text-3xl lg:text-4xl">
                <h1>سفارش آنلاین</h1>
                <div class="relative h-6 md:h-10 mr-2 overflow-hidden text-[var(--primary-color)]">
                    <div class="anime *:flex *:h-10">
                        <div>
                            <p class="pb-0.5">پیتزا</p>
                        </div>
                        <div>
                            <p>غذا</p>
                        </div>
                        <div>
                            <p>قهوه</p>
                        </div>
                    </div>
                </div>
            </section>
            <p class="mr-7.5 mt-2.5 text-sm md:text-lg lg:text-xl lg:mr-13">سفارش آنلاین غذا، میوه، نان، شیرینی و...</p>

            <div
                class="w-[400px] min-w-[130px] max-w-[50%] h-[40px] md:h-[60px] bg-[rgb(242,242,242)] rounded-[5rem] flex items-center justify-between m-5 lg:mr-10 shadow-md p-1 ">
                <div class="fc">
                    <img class="w-[10px] md:w-[20px] lg:w-[24px] mx-0.5 md:mx-1" src="icon/svgexport-4.svg" alt="">
                    <p class="text-[8px] md:text-[16px] lg:text-[18px]">ابتدا آدرستان را انتخاب کنید</p>
                </div>
                <div class="w-[45px] h-[45px] md:w-[55px] md:h-[55px] rounded-[5rem] bg-[var(--primary-color)] fc">
                    <img src="icon/svgexport-5.svg" alt="">
                </div>
            </div>
        </header>
        <main>
            <section class="w-[90%] h-[190px] mx-auto mt-5 flex flex-nowrap overflow-hidden *:min-w-[120px] *:h-[180px] *:rounded-[15px] *:bg-[rgb(242,242,242)] *:flex *:flex-col *:items-center *:m-[5px]">
                <figure class="border border-gray-600">
                    <img src="img/restaurant-desktop.png" alt="">
                    <figcaption>رستوران</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/supermarket-desktop.png" alt="">
                    <figcaption>سوپر مارکت</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/cafe-desktop.png" alt="">
                    <figcaption>کافه</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/confectionary-desktop.png" alt="">
                    <figcaption>شیرینی</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/bread-desktop.png" alt="">
                    <figcaption>نانوایی</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/fruit-desktop.png" alt="">
                    <figcaption>میوه</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/protein-desktop.png" alt="">
                    <figcaption>پروتئین</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/icecream-desktop.png" alt="">
                    <figcaption>آبمیوه بستنی</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/dairy-desktop.png" alt="">
                    <figcaption>لبنیات</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/flower-desktop.png" alt="">
                    <figcaption>گل و گیاه</figcaption>
                </figure>
                <figure class="border border-gray-600">
                    <img src="img/attari-desktop.png" alt="">
                    <figcaption>عطاری</figcaption>
                </figure>
            </section>
        </main>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
